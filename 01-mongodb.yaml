- name: configuring mongodb server
  become: yes
  hosts: mongodb
  tasks:
  - name: copying repo
    ansible.builtin.copy:
     src: mongo.repo
     dest: /etc/yum.repos.d/mongo.repo

  - name: installing mongodb
    ansible.builtin.dnf:
     name: mongodb-org
     state: present

  - name: starting mongodb
    ansible.builtin.service:
     name: mongod
     state: started
     enabled: yes

  
